<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>kll的网站</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f0f0f0;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
        }  
        .container {  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            text-align: center;  
        }  
        h1 {  
            color: #333;  
        }  
        p {  
            color: #666;  
        }  
        button {  
            padding: 10px 20px;  
            font-size: 16px;  
            cursor: pointer;  
            border: none;  
            border-radius: 4px;  
            background-color: #007BFF;  
            color: #fff;  
            margin-top: 20px;  
        }  
        button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>欢迎来到我的网站</h1>  
        <p>这是我的一个简单的网页。</p>  
        <button onclick="showAlert()">点击我</button>  
    </div>  
  
    <script>  
        function showAlert() {  
            alert('你点击了按钮！');  
        }  
    </script>  
</body>  
</html>
